<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GIS portfolio</title>
</head>
<body>
    <div class="container">
        <div class="compass">
            <div id="outer-ring">
                <img class="body" src="compass.png" alt="shell of a compass" width="200" height="200">
            </div>
            <div id="needle">
                <img class="pointer" src="directional_arrow.png" alt="needle of compass" width="200" height="200">
            </div>
        </div>
        <div>
            <img class="cap" src="cover.png" alt="cap for compass" width="600" height="325">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
